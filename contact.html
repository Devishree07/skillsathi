<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <section id="contact" class="contact-section">
  <h2>Contact Us</h2>
  <p>We’re here to help. Reach out for support, feedback, or partnership queries.</p>

  <div class="contact-container">

  
    <div class="contact-info">
      <p><strong>📞 Phone:</strong> <a href="tel:+919999999999">+91 99999 99999</a></p>
      <p><strong>💬 WhatsApp:</strong> <a href="https://wa.me/919999999999" target="_blank">Message Us</a></p>
      <p><strong>✉️ Email:</strong> <a href="mailto:support@skillsaathi.in">support@skillsaathi.in</a></p>
      <p><strong>📍 Location:</strong> Mysuru, Karnataka</p>
    </div>

   
    <form class="contact-form" action="#" method="post">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>

  </div>
</section>
<footer></footer>
</body>
</html>
